[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "/app/backend/src:/app/backend"
PYTHON_VERSION = "3.11"
