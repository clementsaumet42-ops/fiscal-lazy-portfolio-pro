# Stratégies de rééquilibrage
strategies:
  - name: "mensuel"
    frequence_jours: 30
    tolerance_ecart_pct: 5.0
    ventes_autorisees: true
    description: "Rééquilibrage mensuel avec tolérance 5%"
  
  - name: "trimestriel"
    frequence_jours: 90
    tolerance_ecart_pct: 10.0
    ventes_autorisees: true
    description: "Rééquilibrage trimestriel avec tolérance 10%"
  
  - name: "annuel"
    frequence_jours: 365
    tolerance_ecart_pct: 15.0
    ventes_autorisees: true
    description: "Rééquilibrage annuel avec tolérance 15%"
  
  - name: "sur_seuil"
    frequence_jours: null
    tolerance_ecart_pct: 20.0
    ventes_autorisees: false
    description: "Rééquilibrage uniquement si écart >20% (via apports)"
  
  - name: "jamais"
    frequence_jours: null
    tolerance_ecart_pct: null
    ventes_autorisees: false
    description: "Pas de rééquilibrage (buy and hold)"

# Contraintes fiscales par enveloppe
contraintes_fiscales:
  pea:
    eviter_retrait_avant_5_ans: true
    cloture_si_retrait: true
    penalite_retrait_anticipe: "TMI + 17.2% PS"
  
  cto:
    flat_tax_applicable: true
    taux_flat_tax: 0.30
    tax_loss_harvesting: true
    report_pertes_annees: 10
  
  av:
    abattement_8_ans: 4600  # 9200 couple
    taux_avant_4_ans: 0.35
    taux_4_8_ans: 0.15
    taux_apres_8_ans: 0.075
  
  per:
    sortie_blocage_retraite: true
    deduction_versements: true
    taxation_sortie_capital: "IR"

# Frais de transaction par défaut
frais_transaction:
  pea_courtier_low_cost: 0.001
  pea_courtier_standard: 0.005
  cto_low_cost: 0.001
  cto_standard: 0.003
  av_uc: 0.000  # Pas de frais arbitrage généralement
  per_uc: 0.000
