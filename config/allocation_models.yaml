# Lifecycle strategies (glide paths)
lifecycle_strategies:
  conservateur:
    nom: "Lifecycle Conservateur"
    formule: "50 - age/2"
    allocation_min_actions: 20.0
    allocation_max_actions: 50.0
  
  equilibre:
    nom: "Lifecycle Équilibré"
    formule: "100 - age"
    allocation_min_actions: 30.0
    allocation_max_actions: 70.0
  
  agressif:
    nom: "Lifecycle Agressif"
    formule: "120 - age"
    allocation_min_actions: 40.0
    allocation_max_actions: 100.0
  
  lifecycle_optimal:
    nom: "Lifecycle Optimal (non-linéaire)"
    description: "Allocation dynamique non-linéaire selon âge"
    regles:
      - age_max: 40
        pct_actions: 100
      - age_max: 50
        pct_actions: 90
      - age_max: 60
        pct_actions_formule: "80 - (age - 50)"
      - age_max: 70
        pct_actions_formule: "70 - 2*(age - 60)"
      - age_min: 70
        pct_actions_formule: "max(30, 50 - (age - 70))"

